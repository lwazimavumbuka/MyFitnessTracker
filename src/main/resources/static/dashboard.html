<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#" class="logo"><span>MyFitnessTracker</span></a></li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="nav-item">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-dumbbell"></i>
                            <span class="nav-item">Workouts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-bowl-food"></i>
                            <span class="nav-item">My Meals</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-cookie-bite"></i>
                            <span class="nav-item">My Foods</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-weight-scale"></i>
                            <span class="nav-item">My Progress</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="main">
                <div class="main-top">
                      <h1>Today</h1>
                </div>
                <div class="main-today">
                    <div class="kilojoules">
                        <h3>Kilojoules </h3>
                        <p1>11 000 Remaining</p1>
                    </div>
                    <div class="kilojoules">
                        <h3>Macros </h3>
                        <p1>Carbs : 10g</p1><br>
                        <p1>Fats : 10g</p1><br>
                        <p1>Protein : 10g</p1>
                    </div>
                    <div class="kilojoules">
                        <h3>Water Intake </h3>
                        <p1>1000 ml Remaining</p1>
                    </div>
                </div>
            </section>
        </div>
        
    </body>
</html>

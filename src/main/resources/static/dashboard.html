<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="dashboard.css">
       <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> 
       <title>Dashboard</title>
    </head>
    <body>
        <nav>
            <div class="logo-name">
                <span class="logo_name">MyFitnessTracker</span>
            </div>

            <div class="menu-items">
                <ul class="nav-links">
                    <li>
                        <a href="#">
                            <i class="uil uil-estate"></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-crockery"></i>
                            <span class="link-name">Meals</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-dumbbell"></i>
                            <span class="link-name">Workout</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-estate"></i>
                            <span class="link-name">Analytics</span>
                        </a>
                    </li>
                </ul>
                <ul class="logout-mode">
                    <li>
                        <a href="#">
                            <i class="uil uil-signout"></i>
                            <span class="link-name">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <a href="#">
                            <i class="uil uil-moon"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar-toggle"></i>

                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" class="text" placeholder="Search here....">
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
